<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/Form_deco.css">
    <h1 style="font-size: 40px;text-align: center;background-color: violet;padding: 60px;">Student Registration Form</h1>
</head>
<body>
    <div style="background-color: aliceblue;width: 50%; margin: auto;">
    <form>
   <table>
    <tr>
        <td>Full name: </td>
        <td><input type="text" name="fullname" required></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td><input type="text" name="Email" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
    </tr>
    <tr>
        <td>Confirm password</td>
        <td><input type="password" name="Confirm" required></td>
    </tr>
    <tr>
        <tr>
            <td>Gender: </td>
            <td><input type="radio" name="Gender" value="male">Male</td>
            <td><input type="radio" name="Gender" value="female">Female</td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox" name="checkbox" value="Reading">Reading</td>
            <td><input type="checkbox" name="checkbox" value="Coding">Coding</td>
            <td><input type="checkbox" name="checkbox" value="Sports">Sports</td>
        </tr>
        <td>Course: </td>
        <td>
            <select name="course" style="font-size: 15px;background-color: whitesmoke;">
                <option>BCA</option>
                <option>Btech</option>
                <option>MCA</option>
                <option>MBA</option>
            </select>
    </tr>
    <tr>
        <td>Address:</td>
    <td><textarea name="address" rows="4" cols="30" style="resize:none;"></textarea></td>
    </tr>
   </table>
</form>
<h1><button>Submit</button></h1>
<h1><button>Reset</button></h1>
</div>
<br><br><br>
<marquee
  direction="down"
  width="50%"
  height="300"
  behavior="alternate"
  class="outlined">
  <marquee behavior="alternate" class="rainbow">Thank You</marquee>
</marquee>
</body>
</html>
