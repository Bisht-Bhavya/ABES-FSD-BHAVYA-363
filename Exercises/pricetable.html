<!DOCTYPE html>
<html lang="en">
<head>

    <title>Price-table</title>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>

            <td>Item 1</td>

        </tr>
        <tr>
            <td>Item 2</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>$30</td>
        </tr>
    </table>
</body>
</html>
